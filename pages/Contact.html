<div class="container">
	<h3 class="text-center"><b>Contact</b></h3>
	<p class="text-center"><em>Any comment? Drop a note. I would appreciate your advice and thoughts on this website :)</em></p>
	<div class="row">
	    <div class="col-md-4">
		    <p><span class="glyphicon glyphicon-map-marker"></span>Ottawa, CA</p>
		    <p><span class="glyphicon glyphicon-envelope"></span>Email: mail@mail.com</p> 
	    </div>
	    <div class="col-md-8">
	    	<div class="row">
		        <div class="col-sm-6 form-group">
		        	<input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
		        </div>
		        <div class="col-sm-6 form-group">
		        	<input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
		        </div>
		    </div>
		    <textarea class="form-control" id="comments" name="comments" placeholder="Comment" rows="5"></textarea>
		    <br>		  
		    <div class="row">
		        <div class="col-md-12 form-group">
		        	<button class="btn pull-right" type="submit">Send</button>
		        </div>
	    	</div> 
		</div>
	</div>
</div>
